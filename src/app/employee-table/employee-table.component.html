<h1>Employees</h1>
<table style="width:50%">
    <thead style="background-color: gray;">
      <tr>
        <th style="width: 30%;">Employee Name</th>
        <th style="width: 20%;">Total Time Worked (hours)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees" [ngClass]="{'highlight': employee.TotalTimeWorked < 100}">
        <td>{{ employee.EmployeeName }}</td>
        <td>{{ employee.TotalTimeWorked }}</td>
      </tr>
    </tbody>
  </table>
